<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor</p>
    
    <video width="500" controls poster="imagens/THIAGO.jpeg" autoplay loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <!--
        Caso queira colocar outros formatos de video para diminuir as chances de não compatibilidade
        <source src="midia/meu-video.mp4">
        <source src="midia/meu-video.mp4">
        <source src="midia/meu-video.mp4">
        -->
        <p>Seu navegador não tem compatibilidade com reprodução de videos</p>
    </video>

    <h1>Inserindo videos do youtube</h1>
    <iframe width="700" height="500" src="https://www.youtube.com/embed/bvtNbOBuKZM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
